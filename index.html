<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora Simples</title>
  <link rel="stylesheet" href="/ctds-revisao-js-main/css/style.css">
</head>
<body>
  <div class="corpo">
    <header class="h1">
      <h1 class="title">Calculadora</h1>
    </header>
  

    <div class="input">
      <input type="text" id="valor1" placeholder="Digite o 1º número">
      <input type="text" id="valor2" placeholder="Digite o 2º número">
    </div> 

    <br><br>

    
    <button onclick="somar()">+</button>
    <button onclick="subtrair()">-</button>
    <button onclick="multiplicar()">*</button>
    <button onclick="dividir()">/</button> 
    <h2>Resultado: <span id="resultado">0</span></h2>
  </div>
  <script src="/ctds-revisao-js-main/js/script.js"></script>

</body>
</html>
